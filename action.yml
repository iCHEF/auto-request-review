name: 'Auto Request Review'
description: 'Automatically requests review of a pull request based on files changes and/or groups the author belongs to ðŸ¤–'
branding:
  icon: 'at-sign'
  color: 'green'
inputs:
  token:
    required: true
  config:
    required: false
    default: '.github/auto_request_review.yml'
    description: 'path of config in repo'
  config_gist_id:
    required: false
    default: null
    description: 'gist id of config, the priority is higher than the config path'
runs:
  using: 'node12'
  main: 'dist/index.js'
